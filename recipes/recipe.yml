---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: waybluefin
# description will be included in the image's metadata
description: Wayblue with a bluefin touch

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-41/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-41/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/errornointernet/packages/repo/fedora-41/errornointernet-packages-fedora-%OS_VERSION%.repo
    install:
      - micro
      - starship
      - curl
      - gawk
      - git
      - grim
      - hyprpolkitagent
      - ImageMagick
      - inxi
      - jq
      - kitty
      - kvantum
      - nano
      - network-manager-applet
      - openssl
      - pamixer
      - pavucontrol
      - pipewire-alsa
      - pipewire-utils
      - playerctl
      - python3-requests
      - python3-pip
      - python3-pyquery
      - qt5ct
      - qt6ct
      - qt6-qtsvg
      - rofi-wayland
      - slurp
      - swappy
      - wget2
      - wl-clipboard
      - wlogout
      - xdg-user-dirs
      - xdg-utils
      - yad
      - cliphist
      - nwg-look
      - SwayNotificationCenter
      - pamixer
      - swww
      - wallust 
    remove:
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
    install:
      - com.spotify.Client
      - io.github.zen_browser.zen
      - io.github.dvlv.boxbuddyrs
      - io.missioncenter.MissionCenter
      - org.gtk.Gtk3theme.adw-gtk3/x86_64/3.22
      - org.gtk.Gtk3theme.adw-gtk3-dark/x86_64/3.22
    remove:
        - org.gnome.eog  - type: justfiles
    validate: true

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

