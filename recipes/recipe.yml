---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: waybluefin
# description will be included in the image's metadata
description: Wayblue with a bluefin touch

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ghcr.io/wayblueorg/hyprland
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: copy
    from: ghcr.io/ublue-os/brew:latest
    src: /system_files
    dest: /
  - type: dnf
    install:
      packages:
        - libspng
        - tomlplusplus
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
        - erikreider/SwayNotificationCenter
        - errornointernet/packages
        - rowanfr/fw-ectool
        - tofik/nwg-shell
        - peterwu/rendezvous
        - deltragon/safeeyes
    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:solopasha:hyprland
          packages:
            - hyprsunset
            - hyprland
            - hyprutils
            - hypridle
            - hyprlock
  - type: dnf
    install:
      packages:
        - cowsay
        - nwg-look
    remove:
      packages:
        - firefox
        - firefox-langpacks
    group-install:
      with-optional: true
      packages:
        - virtualization
        - printing
  - type: script
    scripts:
      - hyprland.sh
  - type: default-flatpaks
    configurations:
      - scope: system
      - notify: true
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
        install:
          - net.nokyan.Resources # this Flatpak is appended to the install list
          - app.zen_browser.zen # this one too
          - io.anytype.anytype # this one too
          - com.spotify.Client # gotta somehow figure out spicetify
          - io.github.celluloid_player.Celluloid # look videos!!
          - io.github.shiftey.Desktop
          - com.vscodium.codium
          - io.bassi.Amberol
          - me.iepure.devtoolbox
          - org.gnome.DejaDup
          - org.easycoding.TunedSwitcher
  - type: copy
    from: ghcr.io/projectbluefin/common
    src: /system_files
    dest: /
  - type: systemd
    system:  
      enabled:
        - spotpermfix.service
        - podman.socket
        - libvirtd.service
        - brew-setup.service
        - brew-update.timer
        - brew-upgrade.timer
  - type: signing # this sets up the proper policy & signing files for signed images to work fully

