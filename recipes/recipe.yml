---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: waybluefin
# description will be included in the image's metadata
description: Wayblue with a bluefin touch

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/wayblueorg/hyprland-gdm
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: brew
    nofile-limits: true # increase nofile limits
    brew-analytics: false # disable telemetry
  - type: dnf
    install:
      packages:
        - libspng
        - tailscale
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
        - erikreider/SwayNotificationCenter
        - errornointernet/packages
        - rowanfr/fw-ectool
        - tofik/nwg-shell
        - peterwu/rendezvous
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:solopasha:hyprland
        allow-erasing: true
        packages:
          - hyprland
          - hyprutils
    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:solopasha:hyprland
          packages:
          - hyprsunset
  - type: dnf
    install:
      packages:
        - gedit
        - bolt
        - bibata-cursor-themes
        - fw-ectool
        - hypridle
        - hyprlock
        - micro
        - curl
        - gawk
        - git
        - grim
        - hyprpolkitagent
        - ImageMagick
        - inxi
        - jq
        - kitty
        - kvantum
        - nano
        - network-manager-applet
        - openssl
        - pamixer
        - pavucontrol
        - pipewire-alsa
        - pipewire-utils
        - playerctl
        - python3-requests
        - python3-pip
        - python3-pyquery
        - qt5ct
        - qt6ct
        - qt6-qtsvg
        - rofi-wayland
        - slurp
        - swappy
        - wget2
        - wl-clipboard
        - wlogout
        - xdg-user-dirs
        - xdg-utils
        - yad
        - cliphist
        - nwg-look
        - nwg-displays
        - SwayNotificationCenter
        - pamixer
        - swww
        - wallust 
        - waydroid
        - unzip
        - tar
        - gnome-keyring
        - libsecret
    remove:
      packages:
        - firefox
        - firefox-langpacks 
        - kwallet
    group-install:
      with-optional: true
      packages:
        - virtualization
  - type: default-flatpaks
    configurations:
      - scope: system  
      - notify: true
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
        install:
          - net.nokyan.Resources # this Flatpak is appended to the install list
          - app.zen_browser.zen # this one too
          - io.anytype.anytype # this one too
          - com.spotify.Client # gotta somehow figure out spicetify
          - io.github.celluloid_player.Celluloid # look videos!!
          - com.unicornsonlsd.finamp
          - io.github.shiftey.Desktop
          - com.vscodium.codium
          - io.bassi.Amberol
          - me.iepure.devtoolbox
          - org.gnome.DejaDup
          - org.gnome.gitlab.somas.Apostrophe
          - com.nextcloud.desktopclient.nextcloud
          - org.easycoding.TunedSwitcher
  - type: systemd
    system:  
      enabled:
        - spotpermfix.service
        - podman.socket
        - tailscaled.service
        - libvirtd.service
  - type: justfiles
  - type: script
    snippets:
     - "chmod +x /usr/libexec/ublue-bling"
  - type: signing # this sets up the proper policy & signing files for signed images to work fully

